    <link rel="stylesheet" href="style.css" />

      <div class="question-group" id="group11">

      <button id="calculateBtn">计算分数</button>

        <h2>你的得分: <span id="score">--</span> / <span id="totalPossibleScore">--</span></h2>
      </div>
    </div>

    <script src="script.js"></script>

</html>
