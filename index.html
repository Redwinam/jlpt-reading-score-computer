<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N1 阅读分数计算器</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>日语 N1 阅读分数计算器</h1>
        <div class="total-score"><span id="score">0</span> / <span id="totalPossibleScore">0</span></div>
      </header>

      <div class="cards-container">
        <div class="question-card" id="group8">
          <div class="card-header">
            <h2>問題8</h2>
            <div class="header-controls">
              <div class="total-input">
                <span class="total-label">题数：</span>
                <div class="number-control">
                  <input type="number" id="total8" value="4" min="0" max="15" />
                </div>
              </div>
              <span class="points-badge">2分/题</span>
            </div>
          </div>
          <div class="card-body">
            <div class="slider-group">
              <label>答对题数: <span class="correct-display">4</span></label>
              <div class="slider-container">
                <input type="range" class="correct-slider" min="0" max="4" value="4" data-group="8" />
                <div class="input-fallback">
                  <button class="decrement-btn" data-for="correct8"><i class="fas fa-minus"></i></button>
                  <input type="number" id="correct8" value="4" min="0" max="4" />
                  <button class="increment-btn" data-for="correct8"><i class="fas fa-plus"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="score-indicator">
              <div class="score-bar" style="width: 100%"></div>
            </div>
            <span class="group-score">8/8</span>
          </div>
        </div>

        </div>
      </div>

      <div class="result-container">
        <button id="calculateBtn">计算总分</button>
        <div class="overall-progress">
          <div class="progress-bar">
            <div id="total-progress-bar" style="width: 100%"></div>
          </div>
          <div class="progress-text">总得分率: <span id="percentage">100%</span></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
